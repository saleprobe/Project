<!DOCTYPE html>
<html>
<head>
    <title>게시물 등록</title>
</head>
<body>
    <h1>게시물 등록</h1>

    <form method="post" action="/">
        <input type="text" name="title" placeholder="제목" required><br><br>
        <textarea name="content" placeholder="내용" required></textarea><br><br>
        <input type="submit" value="등록">
    </form>

    <h2>게시물 목록</h2>
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
